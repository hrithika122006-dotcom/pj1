<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Remember This</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <span id="welcome-msg">Loading...</span>
            <div class="nav-links">
                <a href="/dashboard" class="active">Dashboard</a>
                <a href="/history">Received</a>
                <a href="/sent">Sent</a>
                <button id="logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Schedule a Memory</h2>
        <form id="schedule-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="receiver">To (Username):</label>
                <input type="text" id="receiver" name="receiver" placeholder="Enter recipient username" required>
            </div>
            <button type="submit">Send Memory</button>
        </form>
    </div>

    <!-- Notification Popup -->
    <div id="memory-popup" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>You have a new memory!</h3>
            <p id="memory-from"></p>
            <img id="memory-image" src="" alt="Memory" style="max-width: 100%; border-radius: 8px;">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
